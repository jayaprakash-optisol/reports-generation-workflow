  #     - PORT=3000
  #     - NODE_ENV=production
  #     - TEMPORAL_ADDRESS=temporal:7233
  #     - OPENAI_API_KEY=${OPENAI_API_KEY}
  #   ports:
  #     - "3000:3000"
  #   volumes:
  #     - ./storage:/app/storage

volumes:
  postgres_data:
