services:
  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: report-gen-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: report-gen-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/reports --ignore-existing;
      mc mb myminio/uploads --ignore-existing;
      mc mb myminio/charts --ignore-existing;
      mc anonymous set download myminio/reports;
      mc anonymous set download myminio/charts;
      exit 0;
      "

  # PostgreSQL for Temporal
  postgresql:
    image: postgres:15-alpine
    container_name: report-gen-postgres
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U temporal']
      interval: 5s
      timeout: 5s
      retries: 5

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:1.24.2
    container_name: report-gen-temporal
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgresql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    ports:
      - '7233:7233'
    volumes:
      - ./temporal-config:/etc/temporal/config/dynamicconfig
    healthcheck:
      test: ['CMD', 'tctl', '--address', 'temporal:7233', 'cluster', 'health']
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:2.26.2
    container_name: report-gen-temporal-ui
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - '8080:8080'

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: report-gen-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

  # Report Generator API (optional - for containerized deployment)
  # Uncomment to run the API in Docker
  # api:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: report-gen-api
  #   depends_on:
  #     temporal:
  #       condition: service_healthy
  #   environment:
  #     - PORT=3000
  #     - NODE_ENV=production
  #     - TEMPORAL_ADDRESS=temporal:7233
  #     - OPENAI_API_KEY=${OPENAI_API_KEY}
  #   ports:
  #     - "3000:3000"
  #   volumes:
  #     - ./storage:/app/storage

volumes:
  postgres_data:
  minio_data:
  redis_data:
